<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Goal Tracker</title>
  <link rel="icon" href="img/dragon.png">
  <!-- <link rel="shortcut icon" href="#"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="main.css" />
  <script src="https://www.youtube.com/iframe_api"> </script>
  <script src="main.js" defer></script>
</head>

<body>
  <audio></audio>
  <div class="content">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden="true">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Invalid Goal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Please type something for your goal.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <h1>
      <img id="icon-left" src="img/dragon.png" /> Goal Tracker
      <img src="img/dragon.png" />
    </h1>
    <div class="container">
      <div class="row">
        <div class="col list-left">
          <div class="input-group input">
            <input type="text" class="form-control" placeholder="What's your new goal today?"
              aria-describedby="button-addon2" />
            <button class="btn btn-outline-light" type="button" id="buttonNewGoal">
              Add New Goal
            </button>
          </div>
          <ul class="list-group">
            </li>
          </ul>
        </div>
        <div class="col list-right">
          <h2>COMPLETED</h2>
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="youtube-container d-flex justify-content-between">
    <div id="player"></div>
    <div class="access d-flex flex-column mb-3 justify-content-center">
      <button id="videoControl" class="btn btn-dark mb-2">Play</button>
      <button id="restart" class="btn btn-dark md-2">Restart</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>
</body>

</html>
